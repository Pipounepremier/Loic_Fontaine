<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sommaire">
        <a href="index.html"><h1>CV</h1></a>
        <a href="index2.html"><h1>Calculatrice</h1></a>
    </div>
    <input type="text" id="nb1">
    <input type="text" id="nb2">
    <button id="Add" onclick="addition()">+</button>
    <button id="Sub" onclick="soustraction()">-</button>
    <button id="Mul" onclick="mult()">*</button>
    <p id = "result"></p>
    <script>
        function addition(){
            var int1 = document.getElementById("nb1").value;
            var int2 = document.getElementById("nb2").value;
            var result = parseInt(int1) + parseInt(int2);
            document.getElementById("result").innerHTML = result;
        }
        function soustraction(){
            var int1 = document.getElementById("nb1").value;
            var int2 = document.getElementById("nb2").value;
            var result = parseInt(int1) - parseInt(int2);
            document.getElementById("result").innerHTML = result;

        }
        function mult(){
            var int1 = document.getElementById("nb1").value;
            var int2 = document.getElementById("nb2").value;
            var result = parseInt(int1) * parseInt(int2);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
