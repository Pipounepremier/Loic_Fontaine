<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/style2.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex flex-col items-center">
     <div class="relative z-10 w-full flex flex-col items-center">
    <div class="sommaire mt-6 mb-10 flex gap-4 text-lg text-white font-semibold">
    <a href="index.html" class="hover:underline">CV</a>
    <a href="index2.html" class="text-yellow-400 underline">Calculatrice</a>
    <a href="index3.html" class="hover:underline">Quizz</a>
    <a href="index4.html" class="hover:underline">Surprise</a>
  </div>
  <div class="bg-gray-100 rounded-3xl shadow-2xl p-6 w-[320px]">
    <!-- Écran -->
    <div id="display" class="bg-white text-right text-3xl font-mono rounded-xl p-4 mb-6 h-20 overflow-hidden shadow-inner">
    </div>

    <!-- Boutons -->
    <div class="grid grid-cols-4 gap-4 text-lg font-bold">
      <button class="btn bg-red-400 hover:bg-red-500" onclick="clearDisplay()">C</button>
      <button class="btn bg-gray-300" onclick="append('/')">/</button>
      <button class="btn bg-gray-300" onclick="append('*')">×</button>
      <button class="btn bg-yellow-400 hover:bg-yellow-500" onclick="backspace()">⌫</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn bg-gray-300" onclick="append('-')">−</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn bg-gray-300" onclick="append('+')">+</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn row-span-2 bg-blue-500 hover:bg-blue-600 text-white" onclick="calculate()">=</button>

      <button class="btn col-span-2" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
    </div>
  </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(char) {
      if (display.innerText === '0' || display.innerText === 'Erreur') {
        display.innerText = char;
      } else {
        display.innerText += char;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function backspace() {
      if (display.innerText.length === 1 || display.innerText === 'Erreur') {
        display.innerText = '0';
      } else {
        display.innerText = display.innerText.slice(0, -1);
      }
    }

    function calculate() {
      try {
        const result = eval(display.innerText);
        display.innerText = result;
      } catch {
        display.innerText = 'Erreur';
      }
    }
  </script>

  <style>
    .btn {
      @apply p-4 bg-white rounded-xl shadow hover:scale-105 active:scale-95 transition-all;
    }
  </style>
</body>
</html>
