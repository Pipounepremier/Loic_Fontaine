<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/style2.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex flex-col items-center">
     <div class="relative z-10 w-full flex flex-col items-center">
    <div class="sommaire mt-6 mb-10 flex gap-4 text-lg text-white font-semibold">
    <a href="index.html" class="hover:underline">CV</a>
    <a href="index2.html" class="text-yellow-400 underline">Calculatrice</a>
    <a href="index3.html" class="hover:underline">Quizz</a>
    <a href="index4.html" class="hover:underline">Surprise</a>
  </div>
  <div class="w-full max-w-md bg-white rounded-[40px] shadow-[0_10px_60px_rgba(0,0,0,0.5)] p-8 space-y-6">
      <div id="display" class="text-right text-4xl font-mono bg-gray-100 rounded-2xl h-24 p-6 shadow-inner overflow-x-auto">0</div>

      <div class="grid grid-cols-4 gap-4 text-xl font-semibold">
        <button class="btn bg-red-400 text-white" onclick="clearDisplay()">C</button>
        <button class="btn bg-yellow-300" onclick="backspace()">⌫</button>
        <button class="btn bg-indigo-200" onclick="append('%')">%</button>
        <button class="btn bg-blue-400 text-white" onclick="append('/')">÷</button>

        <button class="btn" onclick="append('7')">7</button>
        <button class="btn" onclick="append('8')">8</button>
        <button class="btn" onclick="append('9')">9</button>
        <button class="btn bg-blue-400 text-white" onclick="append('*')">×</button>

        <button class="btn" onclick="append('4')">4</button>
        <button class="btn" onclick="append('5')">5</button>
        <button class="btn" onclick="append('6')">6</button>
        <button class="btn bg-blue-400 text-white" onclick="append('-')">−</button>

        <button class="btn" onclick="append('1')">1</button>
        <button class="btn" onclick="append('2')">2</button>
        <button class="btn" onclick="append('3')">3</button>
        <button class="btn bg-blue-400 text-white" onclick="append('+')">+</button>

        <button class="btn" onclick="append('(')">(</button>
        <button class="btn" onclick="append('0')">0</button>
        <button class="btn" onclick="append(')')">)</button>
        <button class="btn bg-green-500 text-white col-span-1" onclick="calculate()">=</button>

        <button class="btn col-span-2" onclick="append('.')">.</button>
        <button class="btn" onclick="append('Math.PI')">π</button>
        <button class="btn" onclick="append('Math.sqrt(')">√</button>
      </div>
    </div>

    <script src="script.js"></script>

    <style>
      .btn {
        @apply p-5 rounded-2xl bg-gray-200 hover:bg-gray-300 shadow-md hover:scale-105 active:scale-95 transition-all;
      }
    </style>
  <script src="src/main.js"></script>
</body>
</html>
